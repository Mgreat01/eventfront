<div class="w-full justify-center p-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
  <div class="w-full p-4 rounded-b-lg shadow-lg flex flex-col justify-center items-center">
    <!-- Avatar -->
    <div class=" h-30 w-full flex justify-center items-center bg-purple-600">
      <svg class="w-40 h-40 mt-30 text-purple-600 bg-white rounded-full fill-teal-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
        width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd"
          d="M12 20a7.966 7.966 0 0 1-5.002-1.756l.002.001v-.683c0-1.794 1.492-3.25 3.333-3.25h3.334c1.84 0 3.333 1.456 3.333 3.25v.683A7.966 7.966 0 0 1 12 20ZM2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.5-4.44 9.963-9.932 10h-.138C6.438 21.962 2 17.5 2 12Zm10-5c-1.84 0-3.333 1.455-3.333 3.25S10.159 13.5 12 13.5c1.84 0 3.333-1.455 3.333-3.25S13.841 7 12 7Z"
          clip-rule="evenodd" />
      </svg>
    </div>
    <div class="mt-20 flex flex-col justify-center items-center">
      <!-- Nom et localisation -->
      <h1 class="mt-4 text-2xl font-bold text-black"> {{ username }}</h1>
      <p class="text-gray-500"> {{ email }}</p>
      <!-- Description -->
      <p class="mt-2 text-center text-gray-100 text-sm max-w-xs">
        Membre depuis {{ joinDate }}
      </p>
      <!-- Stats -->
      <div class="mt-6 flex justify-center space-x-12 w-full">
        <div class="flex flex-col items-center">
          <span class="text-xl font-semibold text-black">21</span>
          <span class="text-white text-sm">Shots</span>
        </div>
        <div class="flex flex-col items-center">
          <span class="text-xl font-semibold text-black">238</span>
          <span class="text-white text-sm">Followers</span>
        </div>
        <div class="flex flex-col items-center">
          <span class="text-xl font-semibold text-black">101</span>
          <span class="text-white text-sm">Following</span>
        </div>
      </div>
      <!-- Boutons -->
      <div class="mt-6 flex space-x-4">
        <button class="text-white px-6 py-2 rounded-md font-medium bg-purple-600 hover:bg-teal-500 transition">Follow</button>
        <button class="text-white px-6 py-2 rounded-md font-medium bg-purple-600 hover:bg-teal-500 transition">Notification</button>
      </div>
    </div>

  </div>
</div>
