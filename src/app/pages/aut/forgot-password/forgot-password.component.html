<div class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold mb-6 text-center">Mot de passe oublié</h2>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Adresse email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent">
          <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
            Veuillez entrer une adresse email valide
          </div>
        </div>
  
        <button 
          type="submit" 
          [disabled]="isLoading"
          class="w-full bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition disabled:opacity-50">
          <span *ngIf="!isLoading">Envoyer le lien de réinitialisation</span>
          <span *ngIf="isLoading">Envoi en cours...</span>
        </button>
      </form>
  
      <div *ngIf="message" class="mt-4 text-green-600 text-sm text-center">
        {{ message }}
      </div>
  
      <div *ngIf="error" class="mt-4 text-red-600 text-sm text-center">
        {{ error }}
      </div>
    </div>
  </div>
