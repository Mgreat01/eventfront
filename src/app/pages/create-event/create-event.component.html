<section class="py-12 bg-gray-50">
  <div class="container mx-auto px-4">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-8">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <!-- Progress Steps -->
        <div class="mb-10">
          <div class="flex items-center justify-between">
            <!-- Étape 1 -->
            <div class="flex flex-col items-center">
              <div
                class="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center text-white font-bold"
              >
                1
              </div>
              <span class="text-sm font-medium mt-2"></span>
            </div>
            <div class="flex-1 h-1 bg-gray-200 mx-2" *ngIf="step < 4">
              <div
                class="h-1 bg-purple-600"
                [style.width.%]="step >= 1 ? 100 : 0"
              ></div>
            </div>

            <!-- Étape 2 -->
            <div class="flex flex-col items-center">
              <div
                class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold"
                [ngClass]="{
                  'bg-purple-600': step > 1,
                  'bg-gray-200': step <= 1
                }"
              >
                2
              </div>
              <span class="text-sm font-medium mt-2"></span>
            </div>
            <div class="flex-1 h-1 bg-gray-200 mx-2" *ngIf="step < 4">
              <div
                class="h-1 bg-purple-600"
                [style.width.%]="step >= 2 ? 100 : 0"
              ></div>
            </div>

            <!-- Étape 3 -->
            <div class="flex flex-col items-center">
              <div
                class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold"
                [ngClass]="{
                  'bg-purple-600': step > 2,
                  'bg-gray-200': step <= 2
                }"
              >
                3
              </div>
              <span class="text-sm font-medium mt-2"></span>
            </div>
            <div class="flex-1 h-1 bg-gray-200 mx-2" *ngIf="step < 4">
              <div
                class="h-1 bg-purple-600"
                [style.width.%]="step >= 3 ? 100 : 0"
              ></div>
            </div>

            <!-- Étape 4 -->
            <div class="flex flex-col items-center">
              <div
                class="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold"
                [ngClass]="{
                  'bg-purple-600': step > 3,
                  'bg-gray-200': step <= 3
                }"
              >
                4
              </div>
              <span class="text-sm font-medium mt-2"></span>
            </div>
          </div>
        </div>
        <!-- Step 1: Basic Information -->
        <div *ngIf="step === 1" formGroupName="basicInfo">
          <h2 class="text-2xl font-bold mb-6"></h2>
          <div class="mb-6">
            <label
              for="event-title"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Titre de l'événement *</label
            >
            <input
              id="event-title"
              formControlName="title"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg"
              placeholder="Titre accrocheur"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="event-category"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Catégorie *</label
            >
            <select
              id="event-category"
              (change)="onCategoryChange($event)"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg"
              multiple
            >
              <option *ngFor="let category of categorie" [value]="category.id">
                {{ category.title }}
              </option>
            </select>
          </div>
          <!-- <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Type d'événement *</label>
                        <div class="flex space-x-4">
                            <label>
                                <input type="radio" formControlName="eventType" value="physical" class="mr-2" checked> Événement physique
                            </label>
                            <label>
                                <input type="radio" formControlName="eventType" value="online" class="mr-2"> Événement en ligne
                            </label>
                        </div>
                    </div> -->
          <div class="flex justify-end mt-8">
            <button
              type="button"
              (click)="nextStep()"
              class="bg-purple-600 text-white px-6 py-3 rounded-lg"
            >
              Continuer
            </button>
          </div>
        </div>

        <!-- Step 2: Event Details -->
        <div *ngIf="step === 2" formGroupName="details">
          <h2 class="text-2xl font-bold mb-6"></h2>
          <div class="mb-6">
            <label
              for="event-description"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Description *</label
            >
            <quill-editor formControlName="description"></quill-editor>
          </div>
          <div class="flex justify-between mt-8">
            <button
              type="button"
              (click)="previousStep()"
              class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg"
            >
              Précédent
            </button>z
            <button
              type="button"
              (click)="nextStep()"
              class="bg-purple-600 text-white px-6 py-3 rounded-lg"
            >
              Continuer
            </button>
          </div>
        </div>

        <!-- Step 3: Tickets -->
        <div *ngIf="step === 3" formGroupName="ticket">
          <h2 class="text-2xl font-bold mb-6"></h2>
          <div class="mb-6">
            <!-- <label class="block text-sm font-medium text-gray-700 mb-1"
              >Type d'inscription *</label
            >
            <div class="space-y-2">
              <label>
                <input
                  type="radio"
                  formControlName="ticketTypes"
                  value="free"
                  class="mr-2"
                  checked
                />
                Gratuit
              </label>
              <label>
                <input
                  type="radio"
                  formControlName="ticketTypes"
                  value="paid"
                  class="mr-2"
                />
                Payant
              </label>
            </div> -->
          </div>

          <div class="mb-6">
            <label
              for="event-start"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Date de début *</label
            >
            <input
              type="date"
              id="event-start"
              formControlName="date_time_start"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg"
              required
            />

            <div *ngIf="form.get('ticket.date_time_start')?.errors?.['required'] && form.get('ticket.date_time_start')?.touched">
      La date de début est requise.
    </div>
    <div style="color: red;" *ngIf="form.get('ticket.date_time_start')?.errors?.['pastDate']">
      La date de début ne peut pas être dans le passé.
    </div>
          </div>

          <div class="mb-6">
            <label
              for="event-end"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Date de fin *</label
            >
            <input
              type="date"
              id="event-end"
              formControlName="date_time_end"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg"
              required
            />

           <div *ngIf="form.get('ticket.date_time_end')?.errors?.['required'] && form.get('ticket.date_time_end')?.touched">
      La date de fin est requise.
    </div>
    <div style="color: red;" *ngIf="form.get('ticket')?.errors?.['dateRange'] && form.get('ticket.date_time_end')?.touched">
      La date de fin doit être postérieure à la date de début.
    </div>
          </div>
          <div class="flex justify-between mt-8">
            <button
              type="button"
              (click)="previousStep()"
              class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg"
            >
              Précédent
            </button>
            <button
              type="button"
              (click)="nextStep()"
              class="bg-purple-600 text-white px-6 py-3 rounded-lg"
            >
              Continuer
            </button>
          </div>
        </div>

        <!-- Step 4: Publication -->
        <div *ngIf="step === 4">
          <h2 class="text-2xl font-bold mb-6">Publication de l'événement</h2>
          <div class="flex justify-between mt-8">
            <button
              type="button"
              (click)="previousStep()"
              class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg"
            >
              Précédent
            </button>
            <button
              type="submit"
              class="bg-purple-600 text-white px-6 py-3 rounded-lg"
            >
              Publier l'événement
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
