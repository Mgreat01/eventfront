<div class="relative bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition dark:bg-gray-900 dark:text-white dark:border dark:border-gray-700">
    <img [src]="image" alt="Event Image" class="w-full h-70 object-cover brightness-75">
    <div class="absolute top-0 start-0 p-3">
      <div class="flex justify-between items-start mb-2">
        <span class="bg-purple-100 text-purple-800 text-xs font-semibold px-2.5 py-0.5 rounded">Musique</span>                   
        <div class="flex">
          <i class="fas fa-clock text-gray-500 mr-2"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check-fill" viewBox="0 0 16 16">
              <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2m-5.146-5.146-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708"/>
            </svg>
          </i>
          <span class="text-gray-600 text-sm">15 Mai 2025</span> 
        </div>
      </div>
      <h3 class="text-xl text-center font-bold my-15 mx-10">Orange Summer Challenge</h3>
      <div class="flex items-center">
        <i class="fas fa-map-marker-alt text-gray-200 m-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
          </svg>
        </i>
        <span class="text-gray-200">Parc des Expositions, Paris</span>
      </div>
      <div class="flex items-center">
        <i class="fas fa-clock text-gray-200 m-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>
        </i>                    
        <span class="text-gray-200">By Orange Digital Center</span>
      </div>
    </div>
 </div>
