<div class="relative z-10 overflow-hidden bg-gradient-to-r from-purple-600 to-teal-500 text-white">
    <div class="flex transition-transform  duration-500 ease-in-out" 
        [style.transform]="'translateX(-' + currentIndex * 100 + '%)' ">
        <div *ngFor="let image of images" class="flex-shrink-0 w-full">
            <img [src]="image" class="bg-gradient-to-r from-purple-600 to-teal-500 w-full h-120 object-cover">
        </div>
    </div>
    <div class="mx-auto md:w-1/2 mb-8 items-center md:mb-0 max-w-7xl px-6 lg:px-8">
        <div class="p-10 absolute inset-x-0 bottom-0 flex start-20 top-40 text-4xl md:text-5xl font-bold mb-4">
            <h1 class="text-4xl font-bold tracking-tight text-white">PHRASE D'ACCROCHE</h1>
        </div>
    </div>
    <button (click)="prev()" class="absolute left-0 top-1/2 transform-translate-y-1/2 bg-white bg-opacity-50 px-2 py-1">
        Prev
    </button>
    <button (click)="next()" class="absolute right-0 top-1/2 transform-translate-y-1/2 bg-white bg-opacity-50 px-2 py-1">
        Next
    </button>
</div>

<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto dark:bg-gray-900">
    <div class="max-w-2x1 mx-auto text-center mb-0 lg:mb-14">
        <h2 class="text-2x1 text-purple-600 font-bold md:text-4xl md:leading-tight">Events</h2>
        <p class="mt-1 text-teal-500"> Trouvez des événements qui pouraient vous intérressez </p>
    </div>
    <div class="flex flex-row gap-4 p-4">
      <app-event-card [image]="event" *ngFor="let event of images"></app-event-card> 
    </div>
</div>
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto dark:bg-gray-900">
    <div class="max-w-2x1 mx-auto text-center mb-0 lg:mb-14">
        <h2 class="text-2x1 text-purple-600 font-bold md:text-4xl md:leading-tight">Catégories</h2>
        <p class="mt-1 text-teal-500"> Trouvez des événements associés à vos centres d'intérets </p>
    </div>
    <div class="flex flex-row gap-4 p-4">
      <!-- <app-category-card [name]="category" *ngFor="let category of categories"></app-category-card> -->  
    </div>
</div>
